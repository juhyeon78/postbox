            if(GOOGLE_SCRIPT_URL !== 'YOUR_SCRIPT_URL_HERE') {
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // CORS ì—ëŸ¬ ë°©ì§€ìš© (í•„ìˆ˜)
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(newPost)
                    });
                } catch(e) {
                    console.error("Error sending", e);
                }
            }

            btn.disabled = false;
            btn.innerText = 'ë³´ë‚´ê¸°';

            // Animation Start
            const layer = document.getElementById('anim-layer');
            const letter = document.getElementById('anim-letter');
            letter.style.background = currentState.selectedColor;
            layer.style.display = 'flex';

            setTimeout(() => { document.querySelector('.anim-postbox').style.marginBottom = '0'; letter.style.opacity = '1'; letter.style.transform = 'translate(-50%, -50%) scale(1)'; }, 50);
            setTimeout(() => { letter.style.top = '70%'; letter.style.transform = 'translate(-50%, -50%) scale(0.3) rotate(5deg)'; letter.style.opacity = '0'; }, 1200);
            setTimeout(() => { document.querySelector('.success-modal').style.opacity = '1'; document.querySelector('.anim-postbox').style.marginBottom = '-400px'; }, 2000);
        }

        function finishSuccess() {
            document.getElementById('msg-input').value = '';
            document.querySelectorAll('.stamp-btn').forEach(b => b.classList.remove('selected'));
            currentState.selectedStamp = null;
            document.getElementById('anim-layer').style.display = 'none';
            document.querySelector('.success-modal').style.opacity = '0';
            
            // ì „ì†¡ í›„ ë°”ë¡œ ë¦¬ìŠ¤íŠ¸ë¡œ ê°€ì„œ ë‚´ ê¸€ í™•ì¸í•˜ê¸°
            goPage('page-list'); 
        }

        // --- FETCHING DATA ---
        async function fetchPosts() {
            const spinner = document.getElementById('loading-spinner');
            const grid = document.getElementById('grid-container');
            
            spinner.style.display = 'block';
            grid.style.opacity = '0.5';

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const data = await response.json();
                
                // ë°ì´í„° ë³‘í•© ë¡œì§ ê°œì„ : ì„œë²„ ë°ì´í„°ê°€ ìˆìœ¼ë©´ ë®ì–´ì“°ê¸°
                if(data && data.length > 0) {
                    posts = data;
                }
                
                renderList();
            } catch (error) {
                console.error("Fetch error:", error);
                // ì—ëŸ¬ë‚˜ë„ ê¸°ì¡´ ë¡œì»¬ ë°ì´í„°(ë°©ê¸ˆ ì“´ ê¸€ í¬í•¨)ëŠ” ìœ ì§€
                renderList();
            } finally {
                spinner.style.display = 'none';
                grid.style.opacity = '1';
            }
        }

        // --- RENDER LIST ---
        function renderList() {
            const container = document.getElementById('grid-container');
            const paginationContainer = document.getElementById('pagination-controls');
            container.innerHTML = '';
            paginationContainer.innerHTML = '';

            const totalItems = posts.length;
            const totalPages = Math.ceil(totalItems / paginationState.itemsPerPage);
            
            if(paginationState.currentPage > totalPages) paginationState.currentPage = totalPages || 1;
            if(paginationState.currentPage < 1) paginationState.currentPage = 1;

            const startIndex = (paginationState.currentPage - 1) * paginationState.itemsPerPage;
            const endIndex = startIndex + paginationState.itemsPerPage;
            const currentItems = posts.slice(startIndex, endIndex);

            currentItems.forEach(post => {
                const div = document.createElement('div');
                div.className = 'mini-env';
                div.style.background = post.color;
                div.innerHTML = `<div class="mini-stamp">${stampIcons[post.type] || 'ğŸ“®'}</div>`;
                div.onclick = () => showDetail(post);
                container.appendChild(div);
            });

            // Pagination Dots
            for(let i=1; i<=totalPages; i++) {
                const dot = document.createElement('div');
                dot.className = `page-dot ${i === paginationState.currentPage ? 'active' : ''}`;
                dot.innerText = i;
                dot.onclick = () => {
                    paginationState.currentPage = i;
                    renderList();
                };
                paginationContainer.appendChild(dot);
            }
        }

        function showDetail(post) {
            document.getElementById('detail-content').innerText = post.txt;
            document.getElementById('detail-paper-bg').style.background = post.color;
            document.getElementById('detail-stamp-emoji').innerText = stampIcons[post.type] || 'ğŸ“®';
            document.getElementById('detail-date').innerText = post.date;
            goPage('page-detail');
        }

    </script>
